<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>취미를 조사하기 위한 문항 분류</title>
    <link rel="stylesheet" href="/css/hobby.css">
</head>
<body>
    <h1>취미를 조사하기 위한 문항 분류</h1>
    <form action="/hobby" method="post">
        <fieldset>
            <legend>원하는 키워드 선택! (최대 5개)</legend>
            <div class="keywords">
                <label>
                    <input type="checkbox" name="keywords" value="실내">
                    실내
                </label>
                <label>
                    <input type="checkbox" name="keywords" value="야외">
                    야외
                </label>
                <label>
                    <input type="checkbox" name="keywords" value="개인">
                    개인
                </label>
                <label>
                    <input type="checkbox" name="keywords" value="팀">
                    팀
                </label>
                <label>
                    <input type="checkbox" name="keywords" value="수중">
                    수중
                </label>
                <label>
                    <input type="checkbox" name="keywords" value="육지">
                    육지
                </label>
                <label>
                    <input type="checkbox" name="keywords" value="공중">
                    공중
                </label>
                <label>
                    <input type="checkbox" name="keywords" value="동적">
                    동적
                </label>
                <label>
                    <input type="checkbox" name="keywords" value="정적">
                    정적
                </label>
                <label>
                    <input type="checkbox" name="keywords" value="계획적">
                    계획적
                </label>
                <label>
                    <input type="checkbox" name="keywords" value="집중">
                    집중
                </label>
                <label>
                    <input type="checkbox" name="keywords" value="휴식">
                    휴식
                </label>
                <label>
                    <input type="checkbox" name="keywords" value="즉흥적">
                    즉흥적
                </label>
                <label>
                    <input type="checkbox" name="keywords" value="보편적">
                    보편적
                </label>
                <label>
                    <input type="checkbox" name="keywords" value="특이함">
                    특이함
                </label>
                <label>
                    <input type="checkbox" name="keywords" value="낮은 체력">
                    낮은 체력
                </label>
                <label>
                    <input type="checkbox" name="keywords" value="높은 체력">
                    높은 체력
                </label>
                <label>
                    <input type="checkbox" name="keywords" value="단기">
                    단기
                </label>
                <label>
                    <input type="checkbox" name="keywords" value="장기">
                    장기
                </label>
                <label>
                    <input type="checkbox" name="keywords" value="저렴">
                    저렴
                </label>
                <label>
                    <input type="checkbox" name="keywords" value="중간 가격">
                    중간 가격
                </label>
                <label>
                    <input type="checkbox" name="keywords" value="비쌈">
                    비쌈
                </label>
                <label>
                    <input type="checkbox" name="keywords" value="지식">
                    지식
                </label>
                <label>
                    <input type="checkbox" name="keywords" value="기술">
                    기술
                </label>
                <label>
                    <input type="checkbox" name="keywords" value="장비 필요">
                    장비 필요
                </label>
                <label>
                    <input type="checkbox" name="keywords" value="장비 필요 없음">
                    장비 필요 없음
                </label>
            </div>
        </fieldset>
        <button type="submit">제출</button>
    </form>
</body>
</html>
