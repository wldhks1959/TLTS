<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="register-wrapper">
        <h1>Sign Up</h1>
        <form action="/register" method="POST" id="register-form">
            <span>ID</span>
            <input type="text" id="username" name="username" required placeholder="ID를 입력하세요."><br><br>
            <span>NAME</span>
            <input type="text" id="name" name="name" required placeholder="이름"><br><br>
            <span>PASSWORD</span>
            <input type="password" id="password" name="password" required placeholder="비밀번호"><br><br>
            <span>CONFIRM PASSWORD</span>
            <input type="password" id="checkpassword" name="checkpassword" required placeholder="비밀번호 확인"><br><br>
            <input type="submit" value="Register">
        </form>
        <div class="sns-signup">
            <button class="sns-button kakao" onclick="location.href='카카오톡회원가입URL'">
                <img src="/images/kakao.png" alt="Kakao" class="icon"> 카카오톡으로 회원가입
            </button>
            <button class="sns-button gmail" onclick="location.href='Gmail회원가입URL'">
                <img src="/images/google.png" alt="Gmail" class="icon"> Gmail로 회원가입
            </button>
            <button class="sns-button facebook" onclick="location.href='Facebook회원가입URL'">
                <img src="/images/facebook.png" alt="Facebook" class="icon"> Facebook으로 회원가입
            </button>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const checkpassword = document.getElementById('checkpassword').value;
            if (password !== checkpassword) {
                alert('비밀번호가 다릅니다. 비밀번호를 다시 확인해주세요.');
                event.preventDefault(); // 폼 제출 막기
            }
        });
    </script>

</body>
</html>
