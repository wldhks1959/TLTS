<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 이동시키기</title>
</head>
<body>
<div id="map" style="width:75%;height:450px; margin:0 auto;"></div>
<p style="text-align: center;">
    <button onclick="setCenter()">지도 중심 이동</button> 
    <button onclick="panTo()">부드럽게 이동</button>
</p>
<p style="text-align: center;">
    <input type="text" id="keyword" placeholder="키워드를 입력하세요">
    <button onclick="searchKeyword()">검색</button>
</p>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9b239552d7fea333313301df3f07f361&libraries=services"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(35.11719379721626, 128.96776005910738), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 중심 좌표를 변수에 저장합니다
var centerCoords = new kakao.maps.LatLng(35.11719379721626, 128.96776005910738);

// 기준 마커 아이콘
var centerMarkerImage = new kakao.maps.MarkerImage(
    'http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png',
    new kakao.maps.Size(24, 35)
);

// 검색 마커 아이콘
var searchMarkerImage = new kakao.maps.MarkerImage(
    'http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png',
    new kakao.maps.Size(24, 35)
);

// 기준 마커를 생성합니다
var marker = new kakao.maps.Marker({
    position: centerCoords,
    image: centerMarkerImage
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);

// 인포윈도우를 생성합니다
var infowindow = new kakao.maps.InfoWindow({
    content: '<div style="padding:5px;">동아대학교 S06 기준</div>'
});

// 인포윈도우가 열려 있는지 상태를 저장할 변수
var infowindowOpen = false;

// 마커에 클릭 이벤트를 등록합니다
kakao.maps.event.addListener(marker, 'click', function() {
    if (infowindowOpen) {
        // 인포윈도우가 열려 있으면 닫습니다
        infowindow.close();
        infowindowOpen = false;
    } else {
        // 인포윈도우가 닫혀 있으면 엽니다
        infowindow.open(map, marker);
        infowindowOpen = true;
    }
});

function setCenter() {            
    // 지도 중심을 이동 시킵니다
    map.setCenter(centerCoords);
    
    // 마커 위치도 이동 시킵니다
    marker.setPosition(centerCoords);
}

function panTo() {
    // 지도 중심을 부드럽게 이동시킵니다
    // 만약 이동할 거리가 지도 화면보다 크면 부드러운 효과 없이 이동합니다
    map.panTo(centerCoords);
    
    // 마커 위치도 이동 시킵니다
    marker.setPosition(centerCoords);
}

function searchKeyword() {
    var keyword = document.getElementById('keyword').value;
    if (!keyword.trim()) {
        alert('키워드를 입력하세요.');
        return;
    }

    // 장소 검색 객체를 생성합니다
    var ps = new kakao.maps.services.Places();

    // 현재 지도 중심을 기준으로 1km 반경 내에서 키워드로 장소를 검색합니다
    var placesSearchCB = function (data, status, pagination) {
        if (status === kakao.maps.services.Status.OK) {
            // 기존 마커를 모두 제거합니다
            clearMarkers();

            // 검색된 장소 위치를 기준으로 마커를 생성합니다
            var bounds = new kakao.maps.LatLngBounds();
            for (var i = 0; i < data.length; i++) {
                displayMarker(data[i]);
                bounds.extend(new kakao.maps.LatLng(data[i].y, data[i].x));
            }
            map.setBounds(bounds);
        } else {
            alert('검색 결과가 없습니다.');
        }
    };

    // 현재 지도 중심 좌표를 기준으로 검색합니다
    var center = map.getCenter();
    var options = {
        location: center,
        radius: 1000, // 1km 반경
        sort: kakao.maps.services.SortBy.DISTANCE
    };
    ps.keywordSearch(keyword, placesSearchCB, options);
}

// 마커를 담을 배열입니다
var markers = [];

function displayMarker(place) {
    // 마커를 생성하고 지도에 표시합니다
    var marker = new kakao.maps.Marker({
        map: map,
        position: new kakao.maps.LatLng(place.y, place.x),
        image: searchMarkerImage
    });

    // 마커에 클릭 이벤트를 등록합니다
    kakao.maps.event.addListener(marker, 'click', function() {
        // 인포윈도우에 장소명을 표시합니다
        infowindow.setContent('<div style="padding:5px;">' + place.place_name + '</div>');
        infowindow.open(map, marker);
    });

    // 생성된 마커를 배열에 추가합니다
    markers.push(marker);
}

function clearMarkers() {
    for (var i = 0; i < markers.length; i++) {
        markers[i].setMap(null);
    }
    markers = [];
}
</script>
</body>
</html>
