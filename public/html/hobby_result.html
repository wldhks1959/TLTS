<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 결과</title>
    <link rel="stylesheet" href="/css/hobby_result.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>설문조사 결과</h1>
        </header>
        <main>
            <div class="results">
                <h2>당신의 취미 성향</h2>
                <ul id="result-list"></ul>
            </div>
        </main>
    </div>

    <script>
        async function fetchClickedButtons() {
            const response = await fetch('/get-clicked-buttons');
            const clickedButtons = await response.json();
            const resultList = document.getElementById('result-list');
            clickedButtons.forEach(buttonContent => {
                const listItem = document.createElement('li');
                listItem.innerText = buttonContent;
                resultList.appendChild(listItem);
            });
        }

        fetchClickedButtons();
    </script>
</body>
</html>
