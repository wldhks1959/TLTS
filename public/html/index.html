<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoppy 취미 추천 웹사이트</title>
    <link rel="stylesheet" href="/css/common.css">
    <script>
        function redirectToLogin() {
            window.location.href = '/html/login.html';
        }
        function redirectToHobby() {
            alert('로그인부터 해주세요.');
            window.location.href = '/html/login.html';
        }

        async function fetchMainHobbies() {
            const response = await fetch('/get-main-hobbies');
            const hobbies = await response.json();
            const hobbyList = document.querySelector('.hobby-list');

            hobbyList.innerHTML = ''; // Clear existing content

            let hobbyRow;
            hobbies.forEach((hobby, index) => {
                if (index % 3 === 0) {
                    hobbyRow = document.createElement('div');
                    hobbyRow.classList.add('hobby-row');
                    hobbyList.appendChild(hobbyRow);
                }
                const hobbyItem = document.createElement('div');
                hobbyItem.classList.add('hobby-item');

                const hobbyImage = document.createElement('img');
                hobbyImage.src = hobby.image_path;
                hobbyImage.alt = hobby.hobby_id;

                const hobbyDescription = document.createElement('p');
                hobbyDescription.innerText = hobby.hobby_id;

                hobbyItem.appendChild(hobbyImage);
                hobbyItem.appendChild(hobbyDescription);
                hobbyRow.appendChild(hobbyItem);
            });
        }

        window.onload = function() {
            document.getElementById('start-btn').addEventListener('click', function(event) {
                event.preventDefault();
                fetch('/check-login', {
                    method: 'GET',
                    credentials: 'include'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.loggedIn) {
                        window.location.href = '/html/hobby.html';
                    } else {
                        alert('로그인부터 해주세요.');
                        window.location.href = '/html/login.html';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });

            fetchMainHobbies(); // Fetch and display hobbies on page load
        };
    </script>
</head>

<body>
    <header>
        <div class="container">
            <h1>취미 추천 웹사이트</h1>
            <nav>
                <button class="login-btn" onclick="redirectToLogin()">로그인</button>
            </nav>
        </div>
    </header>
    <main>
        <section class="intro">
            <h2>새로운 취미를 찾아보세요!</h2>
            <p>당신에게 딱 맞는 취미를 추천해드립니다.</p>
            <button id="start-btn" class="start-btn" onclick="redirectToHobby()">취미 진단 시작</button>
        </section>
        <section class="recommendations">
            <h2>추천 취미</h2>
            <div class="hobby-list">
                <!-- Hobby items will be populated here by JavaScript -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 취미 추천 웹사이트</p>
    </footer>
</body>
</html>
