<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoppy - Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <button class="back-button" onclick="history.back()">← Back</button>
    <h1 class="project-name">Hoppy</h1>
    <div class="login-wrapper">
        <form method="post" action="/login" id="login-form">
            <input type="text" name="user_id" placeholder="ID" required>
            <input type="password" name="user_pwd" placeholder="Password" required>
            <div class="remember-me">
                <input type="checkbox" id="remember-check">
                <label for="remember-check">아이디 저장하기</label>
            </div>
            <input type="submit" value="Login">
            <a href="/register" id="register-link">회원가입</a>
        </form>
    </div>
</body>
</html>
