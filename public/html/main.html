<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoppy 취미 추천 웹사이트</title>
    <link rel="stylesheet" href="/css/main.css">
    <script>
        function redirectToLogout() {
            window.location.href = '/html/index.html';
        }
        function redirectToProfile() {
            window.location.href = '/html/modify.html';
        }
        function redirectToHobby() {
            window.location.href = '/html/hobby.html';
        }
    </script>
</head>

<body>
    <header>
        <div class="container">
            <h1>취미 추천 웹사이트</h1>
            <nav>
                <button class="profile-btn" id="profileButton" onclick="redirectToProfile()">회원 정보 수정</button>
                <button class="logout-btn" id="logoutButton" onclick="redirectToLogout()">로그아웃</button>
            </nav>
        </div>
    </header>
    <main>
        <section class="intro">
            <h2>새로운 취미를 찾아보세요!</h2>
            <p>당신에게 딱 맞는 취미를 추천해드립니다.</p>
            <button class="start-btn" onclick="redirectToHobby()">취미 진단 시작</button>
        </section>
        <section class="recommendations">
            <h2>추천 취미</h2>
            <div class="hobby-list">
                <div class="hobby-row">
                    <div class="hobby-item">
                        <img src="/images/hobby_img/가라데.webp" alt="가라데">
                        <p>취미 1 설명</p>
                    </div>
                    <div class="hobby-item">
                        <img src="/images/hobby_img/드라이브.webp" alt="드라이브">
                        <p>취미 2 설명</p>
                    </div>
                    <div class="hobby-item">
                        <img src="/images/hobby_img/목공예.webp" alt="목공예">
                        <p>취미 3 설명</p>
                    </div>
                </div>
                <div class="hobby-row">
                    <div class="hobby-item">
                        <img src="/images/hobby_img/사격.webp" alt="사격">
                        <p>취미 4 설명</p>
                    </div>
                    <div class="hobby-item">
                        <img src="/images/hobby_img/수상스키.webp" alt="수상스키">
                        <p>취미 5 설명</p>
                    </div>
                    <div class="hobby-item">
                        <img src="/images/hobby_img/요가.webp" alt="요가">
                        <p>취미 6 설명</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 취미 추천 웹사이트</p>
    </footer>

    <script>
        document.getElementById('find-hobby-link').addEventListener('click', function(event) {
            event.preventDefault();
            fetch('/check-login', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.loggedIn) {
                    window.location.href = '/html/hobby.html';
                } else {
                    alert('로그인부터 해주세요.');
                    window.location.href = '/html/login.html';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>

</body>
</html>
