<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Map Example</title>
    <link rel="stylesheet" href="../css/map.css">
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9b239552d7fea333313301df3f07f361&libraries=services"></script>
</head>
<body>
    <div class="overlay">
        <img src="../images/logo.png" alt="TLTS Logo" class="logo">
        <span id="search-result-text"></span>
    </div>
    <button class="openbtn" onclick="toggleNav()">&#9776;</button>
    <div id="mySidebar" class="sidebar hidden">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">×</a>
        <div id="location-list"></div>
        <div class="button-container">
            <button onclick="prevTo()">이전으로 이동</button>
            <button onclick="nextTo()">다음으로 이동</button>
        </div>
    </div>
    <div id="map"></div>
    <footer>
        <p>&copy; 2024 취미 추천 웹사이트</p>
    </footer>
    <script src="/services/map.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const hobbyPlace = urlParams.get('hobby_place');
            const hobbyId = urlParams.get('hobby_id');
            if (hobbyPlace) {
                document.getElementById('search-result-text').innerText = `${hobbyId} 검색 결과입니다. 아래 장소에서 즐길 수 있습니다.`;
                search(hobbyPlace);
            }
        });

        function toggleNav() {
            var sidebar = document.getElementById("mySidebar");
            if (sidebar.classList.contains("hidden")) {
                sidebar.classList.remove("hidden");
            } else {
                sidebar.classList.add("hidden");
            }
        }
    </script>
</body>
</html>
