<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Map Example</title>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9b239552d7fea333313301df3f07f361&libraries=services"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            align-items: center;
            background-color: #f1f1f1;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .navbar img {
            height: 24px;
            margin-right: 10px;
        }
        .navbar input[type="text"] {
            width: 200px;
            padding: 5px;
            margin-right: 10px;
        }
        .navbar button {
            padding: 5px 10px;
            cursor: pointer;
        }
        #map {
            width: 100%;
            height: calc(100vh - 52px); /* 네비게이션 바의 높이를 뺀 지도 영역 높이 */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="https://t1.kakaocdn.net/kakaowork/img/assets/logo-symbol-a1.png" alt="Logo">
        <input type="text" placeholder="검색어를 입력하세요">
        <button>검색</button>
    </div>
    <div id="map"></div>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(35.1795543, 129.0756416), // 중심좌표 (부산)
            level: 5 // 확대 레벨
        };

        var map = new kakao.maps.Map(container, options);

        var markerPosition = new kakao.maps.LatLng(35.1795543, 129.0756416); 
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        marker.setMap(map);
    </script>
</body>
</html>
