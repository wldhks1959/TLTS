<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="/css/modify.css">
</head>
<body>
    <div class="login-wrapper">
        <h2>회원정보 수정</h2>
        <form method="post" action="/modify" id="modify-form">
            <!-- 아이디 입력란은 읽기 전용으로 고정 -->
            <input type="text" name="username" required readonly id="username">
            <!-- 비밀번호 입력란 -->
            <input type="password" name="password" placeholder="새로운 비밀번호" required>
            <!-- 비밀번호 확인 입력란 -->
            <input type="password" name="confirmPassword" placeholder="비밀번호 확인" required>
            <!-- 수정 버튼 -->
            <input type="submit" value="수정"><br>
        </form>
    </div>

    <script>
        // 페이지가 로드될 때 서버로부터 username 값을 가져와서 input 요소에 설정
        window.onload = function() {
            fetch('/get-username')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('username').value = data.username;
                })
                .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
